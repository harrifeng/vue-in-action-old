<!DOCTYPE html>
<html>

<head>
    <title>Vue in action</title>
    <script src="./js/vue.js">
    </script>
</head>

<body>
    <h1>条件判断</h1>
    <div id="app">
        <p v-if="seen">Now you see me</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: true
            }
        });
    </script>
</body>

</html>
