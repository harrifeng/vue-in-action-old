<!DOCTYPE html>
<html>

<head>
    <title>Vue in action</title>
    <script src="./js/vue.js">
    </script>
</head>

<body>
    <h1>双向数据绑定</h1>
    <div id="app">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        var exampleVM = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        })
    </script>
</body>

</html>
