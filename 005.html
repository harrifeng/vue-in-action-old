<!DOCTYPE html>
<html>

<head>
    <title>Vue in action</title>
    <script src="./js/vue.js">
    </script>
</head>

<body>
    <h1>处理用户输入</h1>
    <div id="app">
        <p> {{ message }} </p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue.js"
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
