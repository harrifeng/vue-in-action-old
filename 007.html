<!DOCTYPE html>
<html>

<head>
    <title>Vue in action</title>
    <script src="https://unpkg.com/vue/dist/vue.js">
    </script>
</head>

<body>
    <h1>概述</h1>
    <div id="app">
        <p v-if="greeting">Hello!</p>
    </div>
    <script>
        var exampleVM = new Vue({
            el: '#app',
            data: {
                greeting: true
            }
        })
    </script>
</body>

</html>
