<!DOCTYPE html>
<html>

<head>
    <title>Vue in action</title>
    <script src="./js/vue.js">
    </script>
</head>

<body>
    <h1>模板文本</h1>
    <div id="app">
        <p> Changed Version:==>{{ msg }}</p>
        <p v-once> Not Changed Version:==>{{ msg }}</p>
        <input v-model="msg">
    </div>
    <script>
        var exampleVM = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            }
        })
    </script>
</body>

</html>
