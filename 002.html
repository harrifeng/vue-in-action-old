<!DOCTYPE html>
<html>

<head>
    <title>Vue in action</title>
    <script src="https://unpkg.com/vue/dist/vue.js">
    </script>
</head>

<body>
    <h1>双向绑定</h1>
    <div id="app">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });
    </script>
</body>

</html>
