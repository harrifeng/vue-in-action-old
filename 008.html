<!DOCTYPE html>
<html>

<head>
    <title>Vue in action</title>
    <script src="./js/vue.js">
    </script>
</head>

<body>
    <h1>数据绑定语法</h1>
    <div id="app">
        <span>{{* msg }}</span>
    </div>
    <script>
        var exampleVM = new Vue({
            el: '#app',
            data: {
                msg: "hello"
            }
        })
    </script>
</body>

</html>
